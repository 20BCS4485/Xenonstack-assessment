<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="login-box" id="login">
          <div class="top-header">
            <h3>Welcome, Again!</h3>
            <small>We are happy to have you back.</small>
          </div>
          <div class="input-group">
            <form action="connect.php"  method="post"></form>
            <div class="input-field">
              <input type="text" class="input-box" id="logEmail" name="email" required />
              <label for="logEmail">Email address</label>
            </div>
            <div class="input-field">
              <input type="password" class="input-box" id="logPassword" name="pass"required />
              <label for="logPassword">Password</label>
              <div class="eye-area">
               <div class="eye-box" onclick="myPassword()">
                  <i class="fa-regular"></i>
               </div>
              </div>             
            </div>
            <div class="remember">
              <input type="checkbox" id="formCheck" class="check" name="check1"/>
              <label for="formCheck">Remember Me</label>
            </div>
            <div class="input-field">
              <input
                type="submit"
                class="input-submit"
                value="Sign In"
                name="signin"
                required
              />
            </div>
            <div class="forgot">
              <a href="#">Forgot password?</a>
            </div>
          </div>
        </div>

        <!---------------------------- register --------------------------------------->

        <div class="box-register" id="register">
          <div class="top-header">
            <h3>Sign Up, Now!</h3>
            <small>We are happy to have you with us.</small>
          </div>
          <div class="input-group">
            <div class="input-field">
              <input type="text" class="input-box" id="regUsername" name="user" required />
              <label for="regUsername">Username</label>
            </div>
            <div class="input-field">
              <input type="text" class="input-box" id="regEmail" name="regemail" required />
              <label for="regEmail">Email address</label>
            </div>
            <div class="input-field">
              <input
                type="password"
                class="input-box"
                id="regPassword"
                name="regpass"
                required
              />
              <label for="regPassword">Password</label>
              <div class="eye-area">
                <div class="eye-box" onclick="myRegPassword()">
                  <i class="fa-regular fa-eye" id="eye-2"></i>
                  <i class="fa-regular fa-eye-slash" id="eye-slash-2"></i>
                </div>
              </div>
            </div>

            <div class="remember">
              <input type="checkbox" id="formCheck2" class="check" />
              <label for="formCheck2">Remember Me</label>
            </div>
            <div class="input-field">
              <input
                type="submit"
                class="input-submit"
                value="Sign Up"
                name="signup"
                required
              />
            </div>
          </div>
        </div>
        <div class="switch">
          <a href="#" class="login active" onclick="login()">Login</a>
          <a href="#" class="register" onclick="register()">Register</a>
          <div class="btn-active" id="btn"></div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
